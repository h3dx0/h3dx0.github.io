---
layout: base
---
<section class="mt90">
    <h1 class="text-primary text-center mt30">¿Listo para trabajar juntos en tu proyecto ?</h1>
    <p class="text-center text-verde">Estoy encantado de trabajar con usted. Llene estos datos y cuèntame un poco más de
        su proyecto .</p>
    <div id="contact-form" class="form">
        <form class="contact-from" name="contact-form" method="post">
            <div class="input-wrap">
                <label for="name-contact">Nombre</label>
                <input type="text" name="name-contact" id="name-contact" placeholder="Pedro Perez" required="">
            </div>
            <div class="input-wrap"><label for="email-contact">Correo electrónico o teléfono</label>
                <input type="email" name="email-contact" id="email-contact"
                    placeholder="pedro@email.com o 4421111111111" required="">
            </div>
            <div class="input-wrap"><label for="message-contact">Mensaje</label>
                <textarea id="message-contact"></textarea>
            </div>
            <button class="btn-naranja m10" id="btn-send">Contrátame hoy</button> <span class="fs-10"><em> Respondo en
                    menos de 24
                    hrs</em></span>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const btnSend = document.getElementById('btn-send');
    btnSend.addEventListener('click', function (event) {
        event.preventDefault();
        const name = document.getElementById('name-contact').value;
        const email = document.getElementById('email-contact').value;
        const message = document.getElementById('message-contact').value;

        const data = {
            from: 'soporte@puntoreica.com',
            to: 'rcorralesn@gmail.com',
            subject: "Contacto desde la web",
            message: `Name: ${name} , ${email}, ${message}`
        }
        axios.post('http://email.puntoreica.com/email/send/', data)
            .then(result => {
                if (result.status == 200) {
                    alert('Mensaje enviado');
                    return;
                }
                alert('Mensaje no enviado. Intente más tarde');
            })
            .catch(err => alert(err));
    })


</script>
